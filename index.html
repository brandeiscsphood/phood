<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phood Biweekly Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .navbar-brand {
            font-weight: 600;
            color: #4a4a4a;
        }
        .event-card {
            transition: all 0.3s ease;
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
        }
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,.15);
        }
        .card-body {
            padding: 1.5rem;
        }
        .card-title {
            font-weight: 600;
            color: #2c3e50;
        }
        .card-subtitle {
            font-weight: 400;
            color: #7f8c8d;
        }
        .card-text {
            color: #34495e;
        }
        .presenter {
            font-style: italic;
            color: #16a085;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Phood Biweekly Events</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-5">Upcoming Phood Events</h1>
        <div class="row" id="events-container">
            <!-- Events will be dynamically added here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const events = [
            { title: "Farm-to-Table Cooking", date: "2024-09-11", description: "Learn to cook with fresh, local ingredients", presenter: "Chef Maria Garcia" },
            { title: "Sustainable Seafood Practices", date: "2024-09-25", description: "Explore eco-friendly fishing and consumption", presenter: "Dr. Ocean Blue" },
            { title: "Plant-Based Protein Sources", date: "2024-10-09", description: "Discover delicious alternatives to meat", presenter: "Nutritionist Sam Green" },
            { title: "Food Waste Reduction Techniques", date: "2024-10-23", description: "Tips and tricks to minimize kitchen waste", presenter: "Eco-Chef Pat Johnson" }
        ];

        function displayEvents() {
            const container = document.getElementById('events-container');
            events.forEach(event => {
                const eventElement = document.createElement('div');
                eventElement.className = 'col-md-6 col-lg-4 mb-4';
                eventElement.innerHTML = `
                    <div class="card event-card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${event.title}</h5>
                            <h6 class="card-subtitle mb-2">${formatDate(event.date)}</h6>
                            <p class="card-text flex-grow-1">${event.description}</p>
                            <p class="card-text presenter mb-0">Presented by: ${event.presenter}</p>
                        </div>
                    </div>
                `;
                container.appendChild(eventElement);
            });
        }

        function formatDate(dateString) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        window.onload = displayEvents;
    </script>
</body>
</html>
