<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phood Biweekly Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .navbar-brand {
            font-weight: 600;
            color: #4a4a4a;
        }
        .event-card {
            transition: all 0.3s ease;
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
            margin-bottom: 2rem;
        }
        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,.15);
        }
        .card-body {
            padding: 2rem;
        }
        .card-title {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.5rem;
        }
        .card-subtitle {
            font-weight: 400;
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        .card-text {
            color: #34495e;
            font-size: 1rem;
        }
        .presenter {
            font-style: italic;
            color: #16a085;
        }
        .past-event {
            opacity: 0.6;
        }
        /* Color variations for events */
        .event-card:nth-child(1) { background-color: #f8c471; } /* Light Orange */
        .event-card:nth-child(2) { background-color: #76d7c4; } /* Light Teal */
        .event-card:nth-child(3) { background-color: #f7dc6f; } /* Light Yellow */
        .event-card:nth-child(4) { background-color: #ffcccb; } /* Light Red */
        .event-card:nth-child(5) { background-color: #a3e4d7; } /* Light Mint */
        .event-card:nth-child(6) { background-color: #d5dbdb; } /* Light Grey */
        .event-card:nth-child(7) { background-color: #f5b7b1; } /* Light Pink */
        /* Larger card for the most recent event */
        .most-recent {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,.15);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Phood Biweekly Events</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-5">Phood Events Timeline</h1>
        <div class="row">
            <div class="col-lg-8 offset-lg-2" id="events-container">
                <!-- Events will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const events = [
            { title: "Farm-to-Table Cooking", date: "2024-09-11", description: "Learn to cook with fresh, local ingredients", presenter: "Chef Maria Garcia" },
            { title: "Sustainable Seafood Practices", date: "2024-09-25", description: "Explore eco-friendly fishing and consumption", presenter: "Dr. Ocean Blue" },
            { title: "Plant-Based Protein Sources", date: "2024-10-09", description: "Discover delicious alternatives to meat", presenter: "Nutritionist Sam Green" },
            { title: "Food Waste Reduction Techniques", date: "2024-10-23", description: "Tips and tricks to minimize kitchen waste", presenter: "Eco-Chef Pat Johnson" },
            { title: "Seasonal Baking Extravaganza", date: "2024-11-06", description: "Holiday baking techniques and recipes", presenter: "Baker Sue Collins" },
            { title: "Healthy Meal Prep Workshop", date: "2024-11-20", description: "Learn to prepare healthy meals for the week", presenter: "Dietitian Lisa Chang" },
            { title: "Holiday Feast Planning", date: "2024-12-04", description: "Plan the perfect holiday feast with expert tips", presenter: "Chef Johnathan Blake" }
        ];

        function displayEvents() {
            const container = document.getElementById('events-container');
            const currentDate = new Date();
            let mostRecentFutureEvent = null;

            events.forEach(event => {
                const eventDate = new Date(event.date);
                const isPastEvent = eventDate < currentDate;
                const eventElement = document.createElement('div');
                eventElement.className = `card event-card ${isPastEvent ? 'past-event' : ''}`;
                eventElement.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${event.title}</h5>
                        <h6 class="card-subtitle mb-2">${formatDate(event.date)}</h6>
                        <p class="card-text">${event.description}</p>
                        <p class="card-text presenter mb-0">Presented by: ${event.presenter}</p>
                    </div>
                `;
                container.appendChild(eventElement);

                if (!isPastEvent && (!mostRecentFutureEvent || eventDate < new Date(mostRecentFutureEvent.date))) {
                    mostRecentFutureEvent = event;
                }
            });

            if (mostRecentFutureEvent) {
                const mostRecentElement = Array.from(container.children).find(el => 
                    el.querySelector('.card-title').textContent === mostRecentFutureEvent.title
                );
                if (mostRecentElement) {
                    mostRecentElement.classList.add('most-recent');
                }
            }
        }

        function formatDate(dateString) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        window.onload = displayEvents;
    </script>
</body>
</html>
