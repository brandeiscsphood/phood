<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phood Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .event-card {
            transition: transform 0.3s;
        }
        .event-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Phood Events</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-5">Upcoming Phood Events</h1>
        <div class="row" id="events-container">
            <!-- Events will be dynamically added here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Event data (you can replace this with actual data from a backend)
        const events = [
            { title: "Summer Food Festival", date: "2024-07-15", description: "Celebrate summer flavors with local chefs" },
            { title: "Vegan Cooking Workshop", date: "2024-09-22", description: "Learn to create delicious plant-based meals" },
            { title: "Holiday Baking Class", date: "2024-12-10", description: "Master the art of festive baking" }
        ];

        // Function to display events
        function displayEvents() {
            const container = document.getElementById('events-container');
            events.forEach(event => {
                const eventElement = document.createElement('div');
                eventElement.className = 'col-md-4 mb-4';
                eventElement.innerHTML = `
                    <div class="card event-card">
                        <div class="card-body">
                            <h5 class="card-title">${event.title}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">${event.date}</h6>
                            <p class="card-text">${event.description}</p>
                        </div>
                    </div>
                `;
                container.appendChild(eventElement);
            });
        }

        // Call the function when the page loads
        window.onload = displayEvents;
    </script>
</body>
</html>
